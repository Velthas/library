<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="header"> 
            <h1>Library</h1>
            <p>Use this page to kindle your reading habit and store the innumerous lives you have lived through the magic of inked paper.</p>
        </div>
        <div id="settings">
            <div id="addbook">
                <div class="bubble">+</div>
            </div>
        </div>
        <div class="formContainer">
            <div class="form">
                <div class="exitForm">x</div>
                <form>
                    <label for="bookName">What's the title of the book?</label>
                    <input type="text" id="bookName">
                    <label for="totalPages">What's the amount of pages in total?</label>
                    <input type="text" id="totalPages">
                    <label for="pagesRead">How many pages have you read?</label>
                    <input type="text" id="pagesRead">
                    <label for="yesorno">Have you already finished the book? If yes, click below.</label>
                    <button id="yesorno">No</button>
                </form>
                
            </div>
        </div>

        <div id="library">

        </div>
    </body>
</html>
