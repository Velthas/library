<!DOCTYPE html>
<html>
	<head>
		<title>Library</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./style.css">
		<script src="./script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		
	</head>
	<body>
		<div id="header"> 
			<h1>Library</h1>
			<p>Use this page to kindle your reading habit and store the innumerous lives you have lived through the magic of inked paper.</p>
		</div>
		<div id="settings">
			<div id="addbook">
				<div class="bubble">+</div>
			</div>
			<div id="error" class="hidden">

			</div>
		</div>
		<div id="formBackdrop" class="hidden">
			<div id="formWindow">

				<div class="formContainer">
					<img src="./images/Flat_cross_icon.svg" alt="Cross icon to close the form" id="closeForm">
					<form id="bookinfo" autocomplete="off">
						<label for="bookName">What's the title of the book?</label>
						<input type="text" id="bookName" placeholder="The Hobbit" required>
						<label for="totalPages">What's the amount of pages in total?</label>
						<input type="text" id="totalPages" placeholder="300" required>
						<label for="pagesRead">How many pages have you read?</label>
						<input type="text" id="pagesRead" placeholder="150" required>
						<button type="submit" id="submit-book" class="submit" title="Add book to your library">+</button>
					</form>
				</div>

			</div>
		</div>

		<div id="library">
		</div>
	</body>
</html>
