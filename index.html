<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="header"> 
            <h1>Library</h1>
            <p>Use this page to kindle your reading habit and store the innumerous lives you have lived through the magic of inked paper.</p>
        </div>
        <div id="settings">
            <div id="addbook">
                <div class="bubble">+</div>
            </div>
        </div>
        <div id="formBackdrop">
            <div id="formWindow">
                <div class="formContainer">
                    <img src="./images/Flat_cross_icon.svg" alt="Cross icon to close the form">
                    <form id="bookinfo">
                        <label for="bookName">What's the title of the book?</label>
                        <input type="text" id="bookName" placeholder="The Hobbit">
                        <label for="totalPages">What's the amount of pages in total?</label>
                        <input type="text" id="totalPages" placeholder="300">
                        <label for="pagesRead">How many pages have you read?</label>
                        <input type="text" id="pagesRead" placeholder="150">
                        <label for="yesorno">Have you already finished the book?</label>
                        <button id="yesorno">No</button>
                    </form>
                    <button type="submit" form="bookinfo" value="Submit" class="submit" title="Add book to your library">+</button>
                </div>
            </div>
        </div>

        <div id="library">

        </div>
    </body>
</html>
